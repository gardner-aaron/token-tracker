<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<link rel="manifest" href="manifest.json">
	<link rel="icon" type="image/x-icon" href="favicon.ico">
	
    <title>Token Tracker</title>
    
	<style>
        :root {
            --bg: #0a0a0a;
            --card: #121212;
            --text: #f0f0f0;
            --accent: #3498db;
            --dino-bg: #1b5e20; /* Deep green for card background */
            --danger: #e74c3c;
            --overlay-bg: rgba(0, 0, 0, 0.4);
            --active-color: rgba(52, 152, 219, 0.5);
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 0;
            height: 100dvh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            user-select: none;
        }

        .nav-bar { 
            /* display: flex; */
            /* align-items: center; */
            padding: 2px; 
            background: #111; 
            /* border-bottom: 1px solid #333; */
            /* gap: 8px; */
            z-index: 100;
			position: fixed;
			top: 10px;
			right: 10px;
        }
        .nav-title { font-weight: bold; font-size: 0.8rem; flex-grow: 1; letter-spacing: 1px; }
        .nav-btn { 
            padding: 10px 14px; 
            border-radius: 6px; 
            border: 1px solid #444; 
            background: #222; 
            color: white; 
            font-size: 0.7rem; 
            font-weight: bold;
        }
        .nav-btn:active { background: var(--accent); }
        .nav-btn.accent { background: var(--accent); border-color: #2980b9; }

        #token-list {
            display: grid;
            flex-grow: 1;
            gap: 8px;
            padding: 8px;
            overflow-y: auto;
            align-content: center;
			overflow: hidden;
        }

        /* Responsive Layouts */
        @media (orientation: portrait) {
            #token-list {
				grid-template-columns: 1fr;
				grid-auto-rows: 1fr;
				align-items: center;
			}
            .dino-active #token-list { grid-template-columns: repeat(2, 1fr); }
            .token-card { aspect-ratio: 1.4 / 1; } /* Horizontal cards in portrait to fit 3 */
        }

        @media (orientation: landscape) {
            #token-list { grid-template-columns: repeat(3, 1fr); }
            .token-card { aspect-ratio: 1 / 0.7; }
            .token-img { object-fit: contain !important; } /* Never trim artwork */
        }

        .token-card { 
            background: var(--card); 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 4px;
            border-radius: 8px;
			box-sizing: border-box;
            padding: 4px;
			overflow: hidden;
        }
        
        /* Dino Card Background - Grid only */
        .token-card.is-dino { background-color: var(--dino-bg); border: 1px solid #2e7d32; }

        .image-box {
            position: relative;
            height: 100%;
            background: #000;
            border-radius: 4px;
            overflow: hidden;
        }

        .token-img { width: 100%; height: 100%; object-fit: cover; opacity: 0.7; }
        .tapped-img { transform: rotate(90deg); }

        .count-overlay {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 2.5rem; font-weight: 900; pointer-events: none; z-index: 5;
            text-shadow: 0 0 10px black, 2px 2px 0 black;
        }

        /* Quadrant Touch Controls */
        .quadrant-grid {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: 1fr 1fr;
            z-index: 10;
        }
        .half-grid {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: grid; grid-template-rows: 1fr 1fr;
            z-index: 10;
        }

        .click-area {
            display: flex; align-items: center; justify-content: center;
            font-size: 1.4rem; color: white;
            background: transparent; border: none;
            transition: background 0.1s;
        }
        .click-area:active { background: var(--active-color); color: #fff; }
        .click-area:disabled { opacity: 0.1; color: transparent; }
        
        .click-area select { 
            background: rgba(0,0,0,0.8); color: white; border: 1px solid #555; 
            font-size: 0.9rem; padding: 4px; border-radius: 4px;
        }

        /* Scrollable Slide-out Menu */
        #menu-overlay {
            position: fixed; top: 0; right: -300px; width: 280px; height: 100%;
            background: #111; box-shadow: -5px 0 15px rgba(0,0,0,0.7);
            z-index: 1000; padding: 20px; transition: right 0.3s ease;
            display: flex; flex-direction: column;
            overflow-y: auto; box-sizing: border-box;
        }
        #menu-overlay.open { right: 0; }
        
        .menu-section { border-top: 1px solid #333; padding-top: 15px; margin-top: 15px; }
        .menu-label { font-size: 0.7rem; color: #777; font-weight: bold; margin-bottom: 10px; display: block; letter-spacing: 1px; }
        
        .btn-toggle { 
            width: 100%; background: #222; border: 1px solid #444; color: #888; 
            padding: 12px; border-radius: 6px; text-align: left; margin-bottom: 6px; font-weight: bold;
        }
        .btn-toggle.active { border-color: var(--accent); color: white; background: #1a2a3a; }
        
        .btn-action { width: 100%; padding: 12px; border-radius: 6px; border: none; background: #333; color: white; margin-bottom: 6px; font-weight: bold; }
        .btn-action:active { background: #444; }
        .btn-action:disabled { opacity: 0.3; color: #555; }
        .btn-danger { background: #c0392b; }

        /* Log Section in Menu */
        #log-container { 
            background: #000; border-radius: 6px; padding: 10px; 
            font-family: monospace; font-size: 0.7rem; color: #888; 
            min-height: 150px; overflow-y: auto; border: 1px solid #222;
        }
    </style>
</head>
<body id="main-body">

    <div class="nav-bar">
        <button onclick="toggleMenu()" style="background:none; border:none; font-size: 1.8rem; color: white;">☰</button>
    </div>

    <div id="menu-overlay">
        <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
            <span style="font-weight:bold"></span>
			<button class="nav-btn" onclick="undo()">Undo</button>
			<button class="nav-btn accent" onclick="nextTurn()">Next Turn</button>
            <button onclick="toggleMenu()" style="background:none; color:white; border:none; font-size: 1.5rem;">✕</button>
        </div>
        
        <div class="menu-section">
            <span class="menu-label">EFFECTS</span>
            <button id="eff-peregrin" class="btn-toggle" onclick="toggleEffect('peregrin')">Peregrin Took</button>
            <button id="eff-manufactor" class="btn-toggle" onclick="toggleEffect('manufactor')">Academy Manufactor</button>
            <button id="eff-parallel" class="btn-toggle" onclick="toggleEffect('parallel')">Parallel Lives</button>
            <button id="eff-doubling" class="btn-toggle" onclick="toggleEffect('doubling')">Doubling Season</button>
            <button id="eff-mondrak" class="btn-toggle" onclick="toggleEffect('mondrak')">Mondrak</button>
            <button id="eff-dinosaurs" class="btn-toggle" onclick="toggleEffect('dinosaurs')">Displaced Dinosaurs</button>
            <button id="eff-chatterfang" class="btn-toggle" onclick="toggleEffect('chatterfang')">Chatterfang</button>
        </div>

        <div class="menu-section">
            <span class="menu-label">ACTIONS</span>
            <button id="btn-peregrin-bonus" class="btn-action" onclick="addPeregrinBonus()" disabled>Add Peregrin Food</button>
            <button id="btn-nukacola-treasure" class="btn-action" onclick="addNukaColaTreasure()">Add Nuka-Cola Treasure</button>
            <button class="btn-action" onclick="clearLog()">Clear Log</button>
            <button id="wake-lock-btn" class="btn-action" onclick="toggleWakeLock()">Wake Lock</button>
            <button class="btn-action btn-danger" onclick="resetGame()">Reset Game</button>
        </div>

        <div class="menu-section">
            <span class="menu-label">LOG</span>
            <div id="log-container"></div>
        </div>
    </div>

    <div id="token-list"></div>

<script>
	
	function toggleWakeLock(){
	  if (!navigator.wakeLock){
	    alert("Your device does not support the Wake Lock API. Try on an Android phone or on a device running iOS 16.4 or higher!");
	  }
	  else if (window.currentWakeLock && !window.currentWakeLock.released){
	    releaseScreen();
	  }
	  else {
	    lockScreen();
	  }
	
	}
	
	async function lockScreen(){
	   try {
	       window.currentWakeLock = await navigator.wakeLock.request();
	       document.getElementById('wake-lock-btn').innerHTML = "Release Wake Lock";
	       alert('Wake Lock enabled');
	    }
	    catch(err){
	      alert(err);
	    }
	}
	
	async function releaseScreen(){
	  window.currentWakeLock.release();
	  document.getElementById('wake-lock-btn').innerHTML = "Start Wake Lock";
	  alert('Wake Lock released');
	}

	const imgPath = "images/";
	
	const imgMap = {
        Clue: imgPath + "Clue.jpg",
		Food: imgPath + "Food.jpg",
		Treasure: imgPath + "Treasure.jpg",
        DinoClue: imgPath + "Dino_Clue.jpg",
		DinoFood: imgPath + "Dino_Food.jpg",
		DinoTreasure: imgPath + "Dino_Treasure.jpg"
    };
	

    let state = {
        effects: { peregrin: false, manufactor: false, parallel: false, doubling: false, mondrak: false, dinosaurs: false, chatterfang: false },
        tokens: { 
            Clue: { u: 0, t: 0 }, Food: { u: 0, t: 0 }, Treasure: { u: 0, t: 0 }, 
            DinoClue: { u: 0, t: 0 }, DinoFood: { u: 0, t: 0 }, DinoTreasure: { u: 0, t: 0 } 
        }
    };

    let historyStack = [];

    function saveHistory() {
        if (historyStack.length > 50) historyStack.shift();
        historyStack.push(JSON.stringify(state));
    }

    function log(msg) {
        const container = document.getElementById('log-container');
        container.innerHTML += `<div>> ${msg}</div>`;
        container.scrollTop = container.scrollHeight;
    }

    function undo() {
        if (historyStack.length > 0) {
            state = JSON.parse(historyStack.pop());
            syncUI();
            log("Undid Action");
            render();
        }
    }

    function toggleMenu() { document.getElementById('menu-overlay').classList.toggle('open'); }

    function toggleEffect(id) {
        saveHistory();
        state.effects[id] = !state.effects[id];
        syncUI();
        log(`${id.toUpperCase()}: ${state.effects[id] ? 'ON' : 'OFF'}`);
        render();
    }

    function syncUI() {
        for (let e in state.effects) {
            let el = document.getElementById(`eff-${e}`);
            if(el) el.classList.toggle('active', state.effects[e]);
        }
        document.getElementById('main-body').classList.toggle('dino-active', state.effects.dinosaurs);
        document.getElementById('btn-peregrin-bonus').disabled = !state.effects.peregrin;
    }

    // Logic for the specific Peregrin "Extra Food" button
    function addPeregrinBonus() {
        if (!state.effects.peregrin) return;
        saveHistory();
        processTokens({ Clue: 0, Food: 1, Treasure: 0 }, "Peregrin Bonus", false);
        render();
    }
	
	// Logic for when a Nuka-Cola Vending Machine trigger creates a tapped Treasure when sacrificing a food
	// All tokens created alongside that Treasure as a replacement effect are also tapped
	function addNukaColaTreasure() {
		let counts = { Clue: 0, Food: 0, Treasure: 1 };
		if (state.effects.peregrin) counts.Food += 1;
		
		processTokens(counts, "Nuka-Cola Treasure", true);
		render();
	}

    function addToken(type, cardKey) {
        saveHistory();
        const dropdown = document.getElementById(`select-${cardKey}`);
        let baseAmount = parseInt(dropdown.value);

        let counts = { Clue: 0, Food: 0, Treasure: 0 };
        counts[type] = baseAmount;
        if (state.effects.peregrin) counts.Food += 1;

        processTokens(counts, `Added ${baseAmount} ${type}`, false);
        render();
    }

    function processTokens(counts, logMsg, tappedToken) {
        // Academy Manufactor conversion
        if (state.effects.manufactor) {
            let sum = counts.Clue + counts.Food + counts.Treasure;
            counts.Clue = sum; counts.Food = sum; counts.Treasure = sum;
        }

        // Apply multipliers
        let mult = (state.effects.parallel ? 2 : 1) * (state.effects.doubling ? 2 : 1) * (state.effects.mondrak ? 2 : 1);

		// Line separator to see the results of a single action in the log
		log('----------------');
		
        for (let t in counts) {
            let final = counts[t] * mult;
            if (final > 0) {
                let key = state.effects.dinosaurs ? 'Dino' + t : t;
                if (tappedToken){
					state.tokens[key].t += final;
				}
				else {
					state.tokens[key].u += final;
				}
				
				// Describes each type of token created in the log
				log(`Added ${final} ${tappedToken ? 'tapped' : ''} ${state.effects.dinosaurs ? 'Dino' : ''}${t}${final > 1 ? 's' : ''}`);
            }
        }
		
		if (state.effects.chatterfang) {
			let total = (counts.Clue + counts.Food + counts.Treasure) * mult;
			log(`Create ${total} ${tappedToken ? 'tapped' : ''} 1/1 green Squirrel creature token${total > 1 ? 's' : ''}`);
		}
		
		render();
    }

    function modify(key, field, amt) {
        if (state.tokens[key][field] + amt >= 0) {
            saveHistory();
            state.tokens[key][field] += amt;
			
			// Technically don't need anything but the key, but it was originally made to handle adding as well
            log(`${amt > 0 ? 'Added' : 'Sacrificed'} ${Math.abs(amt)} ${key}`);
            render();
        }
    }

    function tapAction(key, isUntap) {
        if (!isUntap && state.tokens[key].u > 0) {
            saveHistory();
            state.tokens[key].u--; state.tokens[key].t++;
            render();
        } else if (isUntap && state.tokens[key].t > 0) {
            saveHistory();
            state.tokens[key].u++; state.tokens[key].t--;
            render();
        }
    }

    function nextTurn() {
        saveHistory();
        for (let k in state.tokens) {
            state.tokens[k].u += state.tokens[k].t;
            state.tokens[k].t = 0;
        }
        log("UNTAPPED ALL TOKENS");
        render();
    }

    function resetGame() {
        if (confirm("Reset everything?")) {
            saveHistory();
            for (let k in state.tokens) state.tokens[k] = { u: 0, t: 0 };
	    for (let e in state.effects) {
                state.effects[e] = false;
                let el = document.getElementById(`eff-${e}`);
                if(el) el.classList.remove('active');
            }
			document.getElementById('btn-peregrin-bonus').disabled = !state.effects.peregrin;
            clearLog();
            render();
            toggleMenu();
        }
    }

    function clearLog() {
        document.getElementById('log-container').innerHTML = '';
    }

    function render() {
        const container = document.getElementById('token-list');
        container.innerHTML = '';

        Object.keys(state.tokens).forEach(key => {
            const isDino = key.startsWith('Dino');
            const total = state.tokens[key].u + state.tokens[key].t;
            if (isDino && !state.effects.dinosaurs && total === 0) return;
            
            const baseType = key.replace('Dino', '');
            const imageFile = imgMap[key];
            const card = document.createElement('div');
            card.className = `token-card ${isDino ? 'is-dino' : ''}`;
            
            // Disable ADD buttons for non-dinos when Displaced Dinos is active and disable ADD buttons for dinos when not active
            const addDisabled = state.effects.dinosaurs && !isDino || !state.effects.dinosaurs && isDino;

            card.innerHTML = `
                <div class="image-box">
                    <img src="${imageFile}" class="token-img">
                    <div class="count-overlay">${state.tokens[key].u}</div>
                    <div class="quadrant-grid">
                        <div class="click-area">
                            <select id="select-${key}" onclick="event.stopPropagation()">
                                ${[1,2,3,4,5,10].map(n => `<option value="${n}">${n}</option>`).join('')}
                            </select>
                        </div>
                        <button class="click-area" ${addDisabled ? 'disabled' : ''} onclick="addToken('${baseType}', '${key}')">＋</button>
                        <button class="click-area" onclick="modify('${key}','u',-1)">☠</button>
                        <button class="click-area" onclick="tapAction('${key}', false)">↷</button>
                    </div>
                </div>
                <div class="image-box">
                    <img src="${imageFile}" class="token-img tapped-img">
                    <div class="count-overlay">${state.tokens[key].t}</div>
                    <div class="half-grid">
                        <button class="click-area" onclick="tapAction('${key}', true)">↶</button>
                        <button class="click-area" onclick="modify('${key}','t',-1)">☠</button>
                    </div>
                </div>
            `;
            container.appendChild(card);
        });
    }

    render();
</script>
</body>
</html>
